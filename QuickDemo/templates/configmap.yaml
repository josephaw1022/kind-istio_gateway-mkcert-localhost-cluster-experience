---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-html-config
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Istio NGINX Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }
            h1 {
                color: #2a9df4;
            }
            p {
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Istio NGINX Demo!</h1>
        <p>This demo shows traffic routed through the Istio Gateway to an NGINX pod.</p>
        <p>Host: *.localhost</p>
        <p>TLS Secret: wildcard-localhost-tls</p>
    </body>
    </html>
