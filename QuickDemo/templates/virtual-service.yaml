---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-nginx-vs
spec:
  hosts:
    - {{ .Values.hostName }}
  gateways:
    - {{ .Values.gateway.ns }}/{{ .Values.gateway.name }}
  http:
    - route:
        - destination:
            host: nginx-app.nginx-app.svc.cluster.local
            port:
              number: 80
